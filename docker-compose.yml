# version: "3.9"  # строку версий можно удалить, Docker сам выберет

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: yii2-php
    working_dir: /var/www/html
    command: php-fpm -F
    volumes:
      - ./:/var/www/html
    environment:
      COOKIE_VALIDATION_KEY: ${COOKIE_VALIDATION_KEY}
    networks:
      - appnet

  nginx:
    image: nginx:1.27-alpine
    container_name: yii2-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - appnet

networks:
  appnet:
    external: true   # используем твою уже созданную сеть
